services:
  redis:
    image: redis:7-alpine
    container_name: redis-server
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - menv-network

volumes:
  redis_data:
    driver: local

networks:
  menv-network:
    driver: bridge
